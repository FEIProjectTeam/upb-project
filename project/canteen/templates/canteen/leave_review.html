{% extends "users/base.html" %}
{% block title %} Leave a review {% endblock title %}
{% block content %}
    <div class="card p-2">
        <h1 class="border-bottom">Leave a Review</h1>
        <div class="card p-3 m-1 bg-white rounded">
            <h3>{{ meal.name }}</h3>

            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>
{% endblock content %}
