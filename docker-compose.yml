version: '2.1'

services:
  db:
    restart: always
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  backend-app:
    restart: on-failure
    build: .
    ports:
      - 8000:8000
    volumes:
      - .:/project
    depends_on:
      - db
